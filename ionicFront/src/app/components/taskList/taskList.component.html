<ion-item *ngIf="task" [detail]="false" style="cursor: pointer;">
  <ion-grid [fixed]="true" style="padding: 0px;">
    <ion-row>
      <ion-col size="1" style="align-self: center; text-align-last: center;" (click)="presentActionSheet()">    
        <ion-icon style="padding: 5px;" name="ellipsis-vertical-outline"></ion-icon>
      </ion-col>
      <ion-col size="10" [routerLink]="'/detail/' + task.id">
        <ion-label class="ion-text-wrap">
          <h2>
            {{ task.name }}
          </h2>
        </ion-label>
      </ion-col>
      <ion-col size="1" style="align-self: center; text-align-last: center;" >    
        <ion-icon *ngIf="task.complete" name="checkmark-circle-outline"></ion-icon>
        <ion-icon *ngIf="!task.complete" name="close-circle-outline"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-item>
