<ion-header [translucent]="true">
  <ion-toolbar> 
    <ion-title>{{title}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >
  <form class="task-form"  [formGroup]="taskForm" (ngSubmit)="saveTask()">
    <ion-item>
      <ion-input formControlName="name" label="Task Name" label-placement="floating" fill="solid" placeholder="Enter name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea formControlName="description" placeholder="Type something description" [autoGrow]="true"></ion-textarea>
    </ion-item>
    <ion-button type="submit" expand="block" >{{title}}</ion-button>
  </form>
</ion-content>
